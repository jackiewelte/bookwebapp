<!DOCTYPE html>
<html>
<head>
    <title>
        Book Webapp
    </title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="bookwebapp.js"></script>
</head>
<body>
    <div id="menu">
        <a class="other-pages" href="home.html">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/014/391/893/small_2x/home-icon-isolated-on-transparent-background-black-symbol-for-your-design-free-png.png">
        </a>
        <a class="other-pages" href="discover.html">
            <img src="https://static.thenounproject.com/png/778940-200.png">
        <a class="current-page" href="my_books.html">
            <img src="https://cdn.imgbin.com/24/5/1/imgbin-book-information-computer-icons-education-book-aDCxyai00Q2nW4AzfmUS5rh8V.jpg">
        </a>
        <a class="other-pages" href="stats.html">
            <img src="https://icon-library.com/images/statistics-icon/statistics-icon-21.jpg">
        </a>
        <a class="other-pages" href="profile.html">
            <img src="https://static.vecteezy.com/system/resources/previews/026/630/551/original/profile-icon-symbol-design-illustration-vector.jpg">
        </a>
    </div>

    <div id="top-nav">
        <div id="search-bar">
            <input type="text" placeholder="Find books, reviews, shelves, people...">
        </div>
    </div>

    <div class="empty-small-header">
        <p></p>
    </div>

    <!-- Currently Reading -->
    <div class="current-out-header">
        <p class="out-header-title">
            Currently Reading
        </p>
        <a class="show-more" href="more_currently_reading.html">
            <p>
                12 books
            </p>
            <img src="https://images.vexels.com/content/136724/preview/right-arrowhead-2-d893dd.png">
        </a>
    </div>

    <div class="empty-20-row">
        <p></p>
    </div>

    <!-- Currently Reading Notif 1 -->
    <div class="notif">
        <div class="book" data-title="Tomorrow and Tomorrow and Tomorrow" data-author="Gabrielle Zevin">
            <a class="book-thumbnail" href="book/Tomorrow_and_Tomorrow_and_Tomorrow.html">
                <img src="https://m.media-amazon.com/images/I/91KugvH+FwL._AC_UF1000,1000_QL80_.jpg">
            </a>
            <div class="book-info">
                <a class="book-title" href="book/Tomorrow_and_Tomorrow_and_Tomorrow.html">
                    Tomorrow and Tomorrow and Tomorrow
                </a>
                <a class="author" href="author/Gabrielle_Zevin.html">
                    by Gabrielle Zevin
                </a>

                <div class="progress-bar-info">
                    <div class="progress-bar-border">
                        <div class="progress-bar-grey">
                        </div>
                    </div>
                    <p class="percent-progress">
                        30%
                    </p>
                </div>
                <!-- Make like submit button -->
                <div class="progress-update-btns">
                    <div class="dropdown">
                        <button class="edit-progress-btn" href="#">
                            <!-- pencil icon -->
                            edit
                       </button>
                    </div>
                    <div class="dropdown-content hidden">
                        <div class="amount-read-update-btns">
                            <div class="progress-text-box">
                                <input type="text">
                            </div>
                            <button class="progress-unit-btn" href="#">
                                pages
                            </button>
                            <div class="dropdown-content hidden">
                                <div class="pages-btn">
                                    <input type="checkbox" class="pages-checkbox" id="pages-1">
                                    <label for="pages-1" class="pages-label">
                                        pages
                                    </label>
                                </div>
                                <div class="percent-btn">
                                    <input type="checkbox" class="percent-checkbox" id="percent-1">
                                    <label for="percent-1" class="percent-label">
                                        %
                                    </label>
                                </div>
                            </div>

                            <div>
                                <button class="save-btn" href="#">
                                    Save
                                </button>
                            </div>
                        </div>
                        <div>
                            <a class="progress-note-btn" href="write_progress_note.html">
                                Add note/Edit date
                            </a>
                        </div>
                        <div>
                            <button class="cancel-btn" href="#">
                                Cancel
                            </button>
                        </div>
                    </div>
                    <div class="finished-btn">
                        <input type="checkbox" class="finished-checkbox" id="book-finished-1">
                        <label for="book-finished-1" class="finished-label">
                            <!-- acts as "Read" button but also gives rate/review option
                            checkmark icon -->
                            Finished book!
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
