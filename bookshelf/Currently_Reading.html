<!DOCTYPE html>
<html>
<head>
    <title>
        Book Webapp
    </title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="../bookwebapp.js"></script>
</head>
<body>
    <div id="menu">
        <a class="other-pages" href="../home.html">
            <img src="../white_home_icon.svg">
        </a>
        <a class="other-pages" href="../discover.html">
            <img src="../white_compass_icon.svg">
        <a class="current-page" href="../my_books.html">
            <img src="../blue_book_icon.svg">
        </a>
        <a class="other-pages" href="../stats.html">
            <img src="../white_bar_graph_icon.svg">
        </a>
        <a class="other-pages" href="../profile.html">
            <img src="../white_profile_icon.svg">
        </a>
    </div>

    <div id="top-nav">
        <div id="search-bar">
            <button class="add-bookshelf-btn" href="#">
            </button>
            <input type="text" placeholder="Find books, reviews, shelves, people...">
        </div>
    </div>

    <div class="empty-small-header">
    </div>

    <div class="books-currently-reading">
        <!-- Currently Reading -->
        <div class="current-in-header">
            <div class="in-header-wrapper">
                <a class="page-back" href="javascript:window.history.back();">
                <img src="../left_caret_icon.svg" class="left-caret">
                </a>
                <p class="in-header-title">
                    Currently Reading
                </p>
            </div>
        </div>

        <div class="empty-20-row">
        </div>

    </div>

    <div class="empty-20-row">
    </div>

    <!-- Keep at bottom of each page -->
    <div class="empty-footer">
        <p></p>
    </div>

</body>
</html>
