<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width" initial-scale="1">
    <title>
        Book Webapp
    </title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="./src/javascript/bookwebapp.js"></script>
</head>
<body>
    <div id="menu">
        <a class="other-pages" href="index.html">
            <img src="./assets/images/icons/white_home_icon.svg">
        </a>
        <a class="other-pages" href="discover.html">
            <img src="./assets/images/icons/white_compass_icon.svg">
        <a class="current-page" href="my_books.html">
            <img src="./assets/images/icons/blue_book_icon.svg">
        </a>
        <a class="other-pages" href="stats.html">
            <img src="./assets/images/icons/white_bar_graph_icon.svg">
        </a>
        <a class="other-pages" href="profile.html">
            <img src="./assets/images/icons/white_profile_icon.svg">
        </a>
    </div>

    <div id="top-nav">
        <div id="search-bar">
            <button class="add-bookshelf-btn" href="#"></button>
            <input type="text" id="search-input" placeholder="Find books, reviews, shelves, people...">
            <button id="search-btn"></button>
        </div>
        <div id="results" class="hide"></div>
    </div>

    <div class="wrap">
        <div class="section-container books-currently-reading">
            <!-- Currently Reading -->
            <div class="current-out-header" style="margin: 0;">
                <p class="out-header-title">Currently Reading</p>
                <a class="show-more" href="my_books/Currently_Reading.html">
                    <p class="num-books">0 books</p>
                    <img src="./assets/images/icons/right_caret_icon.svg" class="right-caret">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
