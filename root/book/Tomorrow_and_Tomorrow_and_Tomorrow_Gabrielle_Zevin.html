<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width" initial-scale="1">
    <title>
        Book Webapp
    </title>
    <link rel="stylesheet" type="text/css" href="../src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="../src/javascript/bookwebapp.js"></script>
    <script src="../src/javascript/makePage.js"></script>
</head>
<body>
    <div id="menu">
        <a class="current-page" href="../index.html">
            <img src="../assets/images/icons/blue_home_icon.svg">
        </a>
        <a class="other-pages" href="../discover.html">
            <img src="../assets/images/icons/white_compass_icon.svg">
        </a>
        <a class="other-pages" href="../my_books.html">
            <img src="../assets/images/icons/white_book_icon.svg">
        </a>
        <a class="other-pages" href="../stats.html">
            <img src="../assets/images/icons/white_bar_graph_icon.svg">
        </a>
        <a class="other-pages" href="../profile.html">
            <img src="../assets/images/icons/white_profile_icon.svg">
        </a>
    </div>

    <div id="top-nav" style="height: 141px !important;">
        <div id="search-bar">
            <button class="add-bookshelf-btn" href="#"></button>
            <input type="text" id="search-input" placeholder="Find books, reviews, shelves, people...">
            <button id="search-btn"></button>
        </div>
        <div id="results" class="hide" style="overscroll-behavior: contain;"></div>
    </div>

    <div id="books" class="wrap" style="margin: 141px 0 100px 0;">

        <!-- Notif -->
        <div class="notif" style="margin: 15px 20px 10px 20px !important;">
            <div class="notif-info">
                <p class="popular-notif">
                    Popular this week in 
                </p>
                <a class="genre" href="../genre/literary_fiction.html">
                    Literary Fiction
                </a>
            </div>
            <div class="book" data-title="Tomorrow and Tomorrow and Tomorrow" data-author="Gabrielle Zevin">
                <a class="book-thumbnail" href="#">
                    <img class="book-thumbnail-img" src="https://m.media-amazon.com/images/I/91KugvH+FwL._AC_UF1000,1000_QL80_.jpg">
                </a>
                <div class="book-info">
                    <a class="book-title" href="#">
                        Tomorrow and Tomorrow and Tomorrow
                    </a>
                    <a class="author" href="author/Gabrielle_Zevin.html">
                        by Gabrielle Zevin
                    </a>

                    <div class="want-to-read-btns">
                        <input type="checkbox" class="status-checkbox" id="book-status-Tomorrow-and-Tomorrow-and-Tomorrow-Gabrielle-Zevin">
                        <label for="book-status-Tomorrow-and-Tomorrow-and-Tomorrow-Gabrielle-Zevin" class="status-label">
                            <div class="read-check">
                            </div>
                            Want to Read
                        </label>

                        <div class="dropdown">
                            <button class="dropdown-btn" href="#">
                                •••
                            </button>
                            <div class="dropdown-content hide">
                                <div class="dropdown-content-wrapper">
                                    <div class="mini-search-bar">
                                        <input type="text" placeholder="Search shelves">
                                    </div>
            
                                    <div class="shelf-checkboxes">
                                        <input type="checkbox" class="mini-status-checkbox" data-status="want-to-read" id="wtr-shelf-Tomorrow-and-Tomorrow-and-Tomorrow-Gabrielle-Zevin">
                                        <label for="wtr-shelf-Tomorrow-and-Tomorrow-and-Tomorrow-Gabrielle-Zevin" class="mini-status-label">
                                            Want to Read
                                        </label>
                
                                        <input type="checkbox" class="mini-status-checkbox" data-status="currently-reading" id="cr-shelf-Tomorrow-and-Tomorrow-and-Tomorrow-Gabrielle-Zevin">
                                        <label for="cr-shelf-Tomorrow-and-Tomorrow-and-Tomorrow-Gabrielle-Zevin" class="mini-status-label">
                                            Reading
                                        </label>
                
                                        <input type="checkbox" class="mini-status-checkbox" data-status="read" id="rd-shelf-Tomorrow-and-Tomorrow-and-Tomorrow-Gabrielle-Zevin">
                                        <label for="rd-shelf-Tomorrow-and-Tomorrow-and-Tomorrow-Gabrielle-Zevin" class="mini-status-label">
                                            Read
                                        </label>
                                    </div>
                                </div>
                                <div class="dropdown-bottom-btns">
                                    <div class="add-shelf-btn">
                                        <button class="show-input-btn">
                                            Create Bookshelf
                                        </button>
                                        <div class="input-container">
                                            <input type="text" class="create-shelf-name" placeholder="Enter shelf name">
                                            <button class="create-shelf-btn">
                                                Add
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="dropdown-overlay hide"></div>
                        </div>
                    </div>
                    <div class="book-rating">
                        <div class="grey-stars">
                            <img src="../assets/images/icons/grey_star_icon.svg">
                            <img src="../assets/images/icons/grey_star_icon.svg">
                            <img src="../assets/images/icons/grey_star_icon.svg">
                            <img src="../assets/images/icons/grey_star_icon.svg">
                            <img src="../assets/images/icons/grey_star_icon.svg">
                            <div class="green-stars">
                                <img src="../assets/images/icons/green_star_icon.svg">
                                <img src="../assets/images/icons/green_star_icon.svg">
                                <img src="../assets/images/icons/green_star_icon.svg">
                                <img src="../assets/images/icons/green_star_icon.svg">
                                <img src="../assets/images/icons/green_star_icon.svg">
                            </div>
                        </div>
                        <p class="book-avg-rating">4.16</p>
                    </div>
                </div>
            </div>
        </div>

</body> 
</html>
