<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Book Webapp
    </title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="./src/javascript/bookwebapp.js"></script>
</head>
<body>
    <div id="menu">
        <a class="other-pages" href="index.html">
            <img src="./assets/images/icons/white_home_icon.svg">
        </a>
        <a class="current-page" href="discover.html">
            <img src="./assets/images/icons/blue_compass_icon.svg">
        </a>
        <a class="other-pages" href="my_books.html">
            <img src="./assets/images/icons/white_book_icon.svg">
        </a>
        <a class="other-pages" href="stats.html">
            <img src="./assets/images/icons/white_bar_graph_icon.svg">
        </a>
        <a class="other-pages" href="profile.html">
            <img src="./assets/images/icons/white_profile_icon.svg">
        </a>
    </div>

    <div id="top-nav" style="height: 141px !important;">
        <div id="search-bar">
            <button class="add-bookshelf-btn" href="#"></button>
            <input type="text" id="search-input" placeholder="Find books, reviews, shelves, people...">
            <button id="search-btn"></button>
        </div>
        <div id="results" class="hide" style="overscroll-behavior: contain;"></div>
        <div class="page-menu">
            <input type="radio" id="radio-5" name="tabs" checked style="display: none;" onclick="toggleSubmenuTab('browse', event)"/>
            <label class="tab current-discover-subpage" for="radio-5">Browse</label>
            <input type="radio" id="radio-6" name="tabs" style="display: none;" onclick="toggleSubmenuTab('recommendations', event)"/>
            <label class="tab other-discover-subpages" for="radio-6">Recommendations</label>
            <span id="discover-glider"></span>
        </div>
    </div>

    <div id="browse" class="wrap" style="margin: 141px 0 100px 0;">

        <div class="current-out-header" style="padding-top: 8px !important; margin-bottom: 20px !important;">
            <p class="out-header-title">Browse by</p>
        </div>

        <a class="browse-list" href="release_date.html">
            <div class="browse-item">
                <h1>Release date</h1>
                <img src="./assets/images/icons/right_caret_icon.svg">
            </div>
        </a>
        <div class="partial-linebreak"></div>
        <a class="browse-list" href="genre_country_language.html">
            <div class="browse-item">
                <h1>Genre, country, or language</h1>
                <img src="./assets/images/icons/right_caret_icon.svg">
            </div>
        </a>
        <div class="partial-linebreak"></div>
        <a class="browse-list" href="most_popular.html">
            <div class="browse-item">
                <h1>Most popular</h1>
                <img src="./assets/images/icons/right_caret_icon.svg">
            </div>
        </a>
        <div class="partial-linebreak"></div>
        <a class="browse-list" href="highest_rated.html">
            <div class="browse-item">
                <h1>Highest rated</h1>
                <img src="./assets/images/icons/right_caret_icon.svg">
            </div>
        </a>
        <div class="partial-linebreak"></div>
        <a class="browse-list" href="most_anticipated.html">
            <div class="browse-item">
                <h1>Most anticipated</h1>
                <img src="./assets/images/icons/right_caret_icon.svg">
            </div>
        </a>
        <div class="partial-linebreak"></div>
        <a class="browse-list" href="top_250_novels.html">
            <div class="browse-item">
                <h1>Top 250 novels</h1>
                <img src="./assets/images/icons/right_caret_icon.svg">
            </div>
        </a>
        <div class="partial-linebreak"></div>
        <a class="browse-list" href="featured_shelves.html">
            <div class="browse-item">
                <h1>Featured shelves</h1>
                <img src="./assets/images/icons/right_caret_icon.svg">
            </div>
        </a>
        <div class="partial-linebreak"></div>
        <a class="browse-list" href="giveaways.html">
            <div class="browse-item">
                <h1>Giveaways</h1>
                <img src="./assets/images/icons/right_caret_icon.svg">
            </div>
        </a>
        <div class="partial-linebreak"></div>
    </div>

    <div id="recommendations" class="wrap hide" style="margin: 141px 0 100px 0;">

        <div class="current-out-header" style="padding-top: 8px !important;">
            <p class="out-header-title">Filter by</p>
        </div>

        <!-- Filter -->
        
    </div>

</body>
</html>
