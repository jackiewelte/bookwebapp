<body onload="myFunction('Home')">
    <div id="menu">

        <a class="other-pages" href="discover.html">

        <a class="other-pages" href="my_books.html">

        <a class="other-pages" href="stats.html">
            <img src="https://icon-library.com/images/statistics-icon/statistics-icon-21.jpg">

    <div class="book-page">
        <a class="book-thumbnail" href="book/Alice_s_Adventures_in_Wonderland_Lewis_Carroll.html">

        <a class="book-thumbnail" href="book/The_Hunger_Games_Suzanne_Collins.html">

        <a class="book-thumbnail" href="book/Rebecca_Daphne_du_Maurier.html">

    </div>

    <div class="empty-20-row">
        <p></p>
    </div>


    <!-- Keep at bottom of each page -->
    <div class="empty-footer">
        <p></p>
